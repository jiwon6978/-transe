<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{height:150px;background-color: orange;transition:.5s;}
        /* 태블릿 가로 */
        @media screen and (max-width:1024px) {
        div{height:150px;background-color:peachpuff;}            
        }

        /* 모바일 가로 */
        @media screen and (max-width:480px) {
        div{height:50px;background-color:olive;}            
        }


    </style>
</head>
<body>
    
    <div></div>

</body>
</html>
